<nav class="nav" role="navigation">

      <use xlink:href="sprites/icons.svg#hamburger"></use>
    </svg>
    Menu
  </button>

  <ul class="nav__list" id="js-nav-menu">

      <li class="nav__item">
        <a class="nav__link" href="{{ item.url }}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
