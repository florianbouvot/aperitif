<nav class="nav" role="navigation">
  <button class="nav__btn" id="nav" type="button">
    Menu
  </button>

  <ul class="nav__list" id="navToggle">
    {% for item in nav %}
      <li class="nav__item">
        <a class="nav__link" href="{{ item.url }}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
